      <div id="googleMap" style="width:100%;height:400px;"></div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="We'll never share your email with anyone else.">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control">
        </div>
          <textarea id="msg" placeholder="Type your message here..." class="form-control" rows="6"></textarea>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
    <script>
      function myMap() {
        const loc = { lat: 38.993946529620644, lng: -84.36392554244661 }
        const map = new google.maps.Map(document.getElementById("googleMap"), {
          zoom: 15,
          center: loc,
        });
        const marker = new google.maps.Marker({
          position: loc,
          map: map,
        });
      }
    </script>
